<!DOCTYPE html>
<html lang="es">
<head>
  <title>Comandos ZHONE</title>
  <link rel="icon" href="img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <script src="zhone/commonZhone.js" type="module"></script>
  <script src="zhone/scriptZhone.js" type="module"></script>


</head>
<body style="overflow-y: scroll;">
  <!-- Contenedor principal de la página -->
  <div class="container" style="position: relative;">
    <div class="columna-izquierda">
      <div>
        <div class="">
          <h1 class="form-group comando">Visualizar VLANs y datos adicionales</h1>
        </div>
        <div>
          <textarea id="contenido-archivo" class="dark-mode-textarea" rows="29" cols="62" readonly></textarea>
        </div>
        <div>
          <!-- <button onclick="guardarCambios()">Guardar Cambios</button> -->
          <button onclick="habilitarEdicion()" class="btn-primary">Habilitar Edición</button>
          <button onclick="mostrarContenido()" class="btn-primary">Mostrar Contenido del Archivo</button>
        </div>
        <div>
          <h1 class="form-group comando">Comando Copiado</h1>
          <textarea id="contenido-archivo-comando" class="dark-mode-textarea" rows="25" cols="62" readonly></textarea>
          <button onclick="habilitarEdicionComando()" class="btn-primary">Habilitar Edición</button>
          <button onclick="CopiarContenidoComando()" class="btn-primary">Copiar Todo el Contenido</button>
        </div>
      </div>
    </div>
    <div class="columna-derecha">
      <!-- Título de la página -->
      <div class="header">
        <h1 class="linkztezhone">
          <span style="opacity: 0.6;">
            <a href="index.html">Comandos ZTE</a>
          </span>
          <span style="background-color: #a6a6a6; border: 1px solid #4f4f4f; border-radius: 4px; box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.5), 0 0 20px 5px rgba(255, 255, 255, 0.5); position: relative; z-index: 2;">
            <a href="zhone.html">Comandos ZHONE</a>
          </span>
          
        </h1>
      </div>
      <form action="#">
        <!-- Grupo de campos de entrada -->
        <div class="row">
          <!-- Campo de entrada para la localidad -->
          <div class="form-group">
            <label for="localidad">Localidad</label>
            <select class="form-control" id="localidad">
              <option value="defaultZhone" >Seleccione</option>
              <option value="rafaela" selected>Rafaela</option>
            </select>
          </div>
                    <!-- Campo de entrada para el tipo de ONU -->
                    <div class="form-group">
                      <label for="tipo-onu">Tipo de ONU</label>
                      <select class="form-control" id="tipo-onu">
                        <option value="Seleccione">Seleccione</option>
                        <option value="zhone-2301">2301</option>
                        <option value="zhone-2424">2424A</option>
                        <option value="zhone-2426A1">2426A1</option>
                        <option value="DM984-100B">Datacom</option>
                      </select>
                    </div>
          <!-- Campo de entrada para la placa -->
          <div class="form-group">
            <label for="placa">Placa</label>
            <input type="number" class="form-control" id="placa" name="placa" placeholder="Ingrese la placa">
          </div>
          <!-- Campo de entrada para el puerto -->
          <div class="form-group">
            <label for="puerto">Puerto</label>
            <input type="number" class="form-control" id="puerto" placeholder="Ingrese el puerto">
          </div>
          <!-- Campo de entrada para el puerto lógico -->
          <div class="form-group">
            <label for="puerto-logico">P. Lógico</label>
            <input type="number" class="form-control" id="puerto-logico" placeholder="Ingrese el puerto lógico">
          </div>
          <div class="form-group"></div>

        <!-- Otro grupo de campos de entrada -->
        <div class="row">
          <!-- Campo de entrada para la cuenta -->
          <div class="form-group">
            <label for="cuenta">Cuenta</label>
            <input type="text" class="form-control" id="cuenta" placeholder="Ingrese la cuenta">
          </div>
          <!-- Campo de entrada para el cliente -->
          <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" class="form-control" id="cliente" placeholder="Ingrese el cliente">
          </div>
          <!-- Campo de entrada para la clave PPPoE -->
          <div class="form-group">
            <label for="clave-pppoe">Pass PPPoE</label>
            <input type="text" class="form-control" id="clave-pppoe" placeholder="Ingrese la clave PPPoE">
          </div>
          <!-- Campo de entrada para el teléfono -->
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="number" class="form-control" id="telefono" placeholder="Ingrese el teléfono">
          </div>
          <!-- Campo de entrada para la VLAN -->
          <div class="form-group">
            <label for="vlan">VLAN</label>
            <input type="text" class="form-control" id="vlan" placeholder="Ingrese la VLAN">
          </div>
          <!-- Campo de entrada para la MAC -->
          <div class="form-group">
            <label for="mac">MAC</label>
            <input type="text" class="form-control" id="mac" placeholder="Ingrese la MAC">
          </div>
          <!-- Campo de para seleccionar si utiliza @localidad-wilnet o @localidad -->
          <div class="form-group">
            <label for="esviejo">¿Es Viejo?</label>
            <input type="checkbox"  class="form-control" id="esviejo">
          </div>
            <!-- Campo de para seleccionar si utiliza el Pots 2 -->
            <div class="form-group">
              <label for="pots">¿Pots 2?</label>
              <input type="checkbox"  class="form-control" id="pots">
            </div>
            <!-- Campo vacío para mantener ordenado los checkbox respecto de ZTE -->
          <div class="form-group">
          </div>
        </div>

        <!-- Campo de para los botones Comandos, Aprovisionamiento y Modificaciones -->
        <div class="">
        <!-- Botón para mostrar los comandos -->
        <button type="button" id="btn-comandos" class="btn-primary">Comandos</button>
        <!-- Botón para mostrar los comandos de aprovisionamiento -->
        <button type="button" id="btn-aprovisionamiento" class="btn-primary">Aprovisionamiento</button>
        <!-- Botón para mostrar los comandos de modificaciones -->
        <button type="button" id="btn-modificaciones" class="btn-primary">Modificaciones</button>
      </div>

        <!-- Contenedor para mostrar los comandos -->
        <div id="descripcion-y-comandos"></div>
        
        <!-- Detalles para mostrar/ocultar los comandos (inicialmente oculto) -->
        <details id="comandos" style="display: none;">
          <summary>Lista de Comandos</summary>
          <div id="descripcion-y-comandos"></div>
        </details>

      </form>
      </div>
    </div>
</body>
