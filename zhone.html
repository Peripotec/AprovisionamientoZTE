<!DOCTYPE html>
<html lang="es">
<head>
  <title>Comandos ZHONE</title>
  <link rel="icon" href="img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="zhone.js" type="module"></script>
  <script src="ZTEG-F660.js" type="module"></script>
  <script src="ZHONE-2424.js" type="module"></script>
</head>
<body style="overflow-y: scroll;">
  <div class="container">
    <div class="columna-izquierda">
      <div>
        <div class="">
          <h1 class="form-group comando">Visualizar VLANs y datos adicionales</h1>
        </div>
        <div>
          <textarea id="contenido-archivo" rows="20" cols="60" style="height: 500px; width: 450px; background-color: rgb(228, 228, 228);" readonly></textarea>
        </div>
        <div>
          <button onclick="guardarCambios()">Guardar Cambios</button>
          <button onclick="habilitarEdicion()">Editar</button>
          <button onclick="mostrarContenido()">Mostrar Contenido del Archivo</button>
        </div>
      </div>
    </div>
    <div class="columna-derecha">
      <h1 class="linkztezhone">
        <span style="opacity: 0.6;"><a href="index.html">Comandos ZTE</a></span>
        <span style="background-color: #a6a6a6; border: 1px solid #4f4f4f; border-radius: 4px; box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.5), 0 0 20px 5px rgba(255, 255, 255, 0.5);"><a href="zhone.html">Comandos ZHONE</a></span>
      </h1>
      <form action="#">
        <div class="row">
          <div class="form-group">
            <label for="placa">Placa</label>
            <input type="number" class="form-control" id="placa" name="placa" placeholder="Ingrese la placa">
          </div>
          <!-- Otros campos de entrada... -->
        </div>
        <div class="row">
          <button type="button" class="btn-primary" onclick="comandoszhone()">Comandos</button>
          <button type="button" class="btn-primary" onclick="Aprovisionamiento()">Aprovisionamiento</button>
        </div>
        <div id="descripcion-y-comandos"></div>
        <details id="comandos" style="display: none;">
          <summary>Lista de Comandos</summary>
          <div id="descripcion-y-comandos"></div>
        </details>
      </form>
    </div>
  </div>
</body>
</html>
