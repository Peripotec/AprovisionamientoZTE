<!DOCTYPE html>
<html lang="es">
<head>
  <title>Comandos ZHONE</title>
  <link rel="icon" href="img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
      <script>
      function cargarScript() {
        var tipoOnu = document.getElementById("tipo-onu").value;

        // Elimina los comandos anteriores.
        document.getElementById("descripcion-y-comandos").innerHTML = "";
      
        // Carga el archivo JavaScript correspondiente al tipo de ONU seleccionado.
        var script = document.createElement("script");
        script.src = "js/" + tipoOnu + ".js";
        
        document.body.appendChild(script);
      }
      </script>
</head>
<body style="overflow-y: scroll;">
  <!-- Contenedor principal de la página -->
  <div class="container">
    <div class="columna-izquierda">
      <div>
        <div class="">
          <h1 class="form-group comando">Visualizar VLANs y datos adicionales</h1>
        </div>
        <div>
          <textarea id="contenido-archivo" rows="20" cols="60" style="height: 500px; width: 450px; background-color: rgb(228, 228, 228);" readonly></textarea>
        </div>
        <div>
          <!-- <button onclick="guardarCambios()">Guardar Cambios</button> -->
          <button onclick="habilitarEdicion()">Editar</button>
          <button onclick="mostrarContenido()">Mostrar Contenido del Archivo</button>
        </div>

      </div>
</div>

    <div class="columna-derecha">
      <!-- Título de la página -->
      <h1 class="linkztezhone">
        <span style="background-color: #a6a6a6; border: 1px solid #4f4f4f; border-radius: 4px; box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.5), 0 0 20px 5px rgba(255, 255, 255, 0.5);"><a href="index.html">Comandos ZTE</a></span>
        <span style="opacity: 0.6;"><a href="zhone.html">Comandos ZHONE</a></span>
      </h1>
      <form action="#">
        <!-- Grupo de campos de entrada -->
        <div class="row">
          <!-- Campo de entrada para la placa -->
          <div class="form-group">
            <label for="placa">Placa</label>
            <input type="number" class="form-control" id="placa" name="placa" placeholder="Ingrese la placa">
          </div>
          <!-- Campo de entrada para el puerto -->
          <div class="form-group">
            <label for="puerto">Puerto</label>
            <input type="number" class="form-control" id="puerto" placeholder="Ingrese el puerto">
          </div>
          <!-- Campo de entrada para el puerto lógico -->
          <div class="form-group">
            <label for="puerto-logico">P. Lógico</label>
            <input type="number" class="form-control" id="puerto-logico" placeholder="Ingrese el puerto lógico">
          </div>
          <!-- Campo de entrada para el número de serie -->
          <div class="form-group">
            <label for="no-serie">Nº SERIE</label>
            <input type="text" class="form-control" id="no-serie" placeholder="Ingrese el número de serie">
          </div>
          <!-- Campo de entrada para el tipo de ONU -->
          <div class="form-group">
            <label for="tipo-onu">Tipo de ONU</label>
            <select class="form-control" id="tipo-onu" onchange="cargarScript()">
              <option value="ZTE-F601">ZTE F601</option>
              <option value="ZTEG-F660" selected>ZTEG F660</option>
              <option value="ZXHN-F660">ZXHN F660</option>
              <option value="ZTEG-F660V8.0">ZTE F660 v8.0</option>
              <option value="ZTEG-F668">ZTEG F668</option>
              <option value="ZTEG-F625">ZTE 625</option>
              <option value="ZTE-F609V5.2">ZTE F609 v5.25</option>

            </select>
          </div>        
          <!-- Campo de entrada para la MAC -->
          <div class="form-group">
            <label for="mac">MAC</label>
            <input type="text" class="form-control" id="mac" placeholder="Ingrese la MAC">
          </div>


        <!-- Otro grupo de campos de entrada -->
        <div class="row">
          <!-- Campo de entrada para la localidad -->
          <div class="form-group">
            <label for="localidad">Localidad</label>
            <select class="form-control" id="localidad">
              <option value="rafaela" selected>Rafaela</option>
              <option value="sunchales">Sunchales</option>
              <option value="humboldt">Humboldt</option>
              <option value="sanjorge">San Jorge</option>
              <option value="esperanza">Esperanza</option>
              <option value="susana">Susana</option>
              <option value="sancarloscentro">San Carlos Norte</option>
              <option value="sancarloscentro">San Carlos Sur</option>
              <option value="sancarlosnorte">San Carlos Centro</option>
              <option value="santaclaradesaguier">Santa Clara de Saguier</option>
              <option value="sanjeronimonorte">San Jeronimo Norte</option>
              <option value="nuevotorino">Nuevo Torino</option>
            </select>
          </div>
          <!-- Campo de entrada para el teléfono -->
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="number" class="form-control" id="telefono" placeholder="Ingrese el teléfono">
          </div>
          <!-- Campo de entrada para la cuenta -->
          <div class="form-group">
            <label for="cuenta">Cuenta</label>
            <input type="text" class="form-control" id="cuenta" placeholder="Ingrese la cuenta">
          </div>
          <!-- Campo de entrada para el cliente -->
          <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" class="form-control" id="cliente" placeholder="Ingrese el cliente">
          </div>
          <!-- Campo de entrada para la clave PPPoE -->
          <div class="form-group">
            <label for="clave-pppoe">Pass PPPoE</label>
            <input type="text" class="form-control" id="clave-pppoe" placeholder="Ingrese la clave PPPoE">
          </div>
          <!-- Campo de entrada para la VLAN -->
          <div class="form-group">
            <label for="vlan">VLAN</label>
            <input type="text" class="form-control" id="vlan" placeholder="Ingrese la VLAN">
          </div>
          <!-- Campo de para seleccionar si utiliza @localidad-wilnet o @localidad -->
          <div class="form-group">
            <label for="esviejo">¿Viejo?</label>
            <input type="checkbox"  class="form-control" id="esviejo">
          </div>
        </div>

        <!-- Campo de para los botones Comandos, Aprovisionamiento y Modificaciones -->
        <div class="">
        <!-- Botón para mostrar los comandos -->
        <button type="button" class="btn-primary" onclick="comandos()">Comandos</button>
        <!-- Botón para mostrar los comando de aprovisionamiento -->
        <button type="button" class="btn-primary" onclick="aprovisionamiento()">Aprovisionamiento</button>
        <!-- Botón para mostrar los comando de modificaciones -->
        <button type="button" class="btn-primary" onclick="modificaciones()">Modificaciones</button>
        </div>

        <!-- Contenedor para mostrar los comandos -->
        <div id="descripcion-y-comandos"></div>
        
        <!-- Detalles para mostrar/ocultar los comandos (inicialmente oculto) -->
        <details id="comandos" style="display: none;">
          <summary>Lista de Comandos</summary>
          <div id="descripcion-y-comandos"></div>
        </details>

      </form>
      </div>
    </div>
</body>
</html>
